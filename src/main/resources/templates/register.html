<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!---<title> Responsive Login Form | CodingLab </title>--->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
	display: flex;
	height: 100vh;
	width: 100%;
	justify-content: center;
	place-items: center;
	background: linear-gradient(to right, #6082c6 0%, #4e84bf 100%);
}
</style>
<script>
	function check_pass() {
		if (document.getElementById('password').value == document
				.getElementById('confirm_password').value) {
			document.getElementById('submit').disabled = false;
		    document.getElementById('message').innerHTML = '';
			
		} else {
			document.getElementById('submit').disabled = true;
			document.getElementById('message').style.color = 'red';
		    document.getElementById('message').innerHTML = 'Mật khẩu không khớp! Vui lòng xác nhận lại!';
		}
	}
</script>
</head>
<body>
	<div class="container-login">
		<form th:action="@{/register}" th:object="${account}" method="POST">
			<div class="title">Đăng ký</div>
			<div th:text="${session.alert}" style="color:red;"></div>
			<div class="input-box underline">
				<input type="text" th:field="*{username}" placeholder="Tên đăng nhập" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="text" th:field="*{name}" placeholder="Họ và tên" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="password" id="password" th:field="*{password}" placeholder="Mật khẩu" onkeyup="check_pass()" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="password" id="confirm_password" placeholder="Nhập lại mật khẩu" onkeyup="check_pass()" required>
				<div class="underline"></div>
			</div>
			<div style="padding: 15px 0px;">
			<span id="message" ></span>
			</div>
			<div class="input-box ">
				<input type="submit" id="submit" value="Đăng ký">
			</div>
		</form>
	</div>
</body>
</html>
