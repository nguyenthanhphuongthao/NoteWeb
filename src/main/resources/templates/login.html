<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
	display: flex;
	height: 100vh;
	width: 100%;
	justify-content: center;
	place-items: center;
	background: linear-gradient(to right, #6067c6 0%, #4e84bf 100%);
}
</style>
</head>
<body>
	<div class="container-login">
		<form th:action="@{/login}" th:object="${loginAccount}" method="POST">
			<div class="title">Đăng nhập</div>
			<div th:text="${session.alert}" style="color:red;"></div>
			<div class="input-box underline">
				<input type="text" th:field="*{username}"
					placeholder="Tên đăng nhập" required />
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input type="password" th:field="*{password}" placeholder="Mật khẩu"
					required />
				<div class="underline"></div>
			</div>

			<div class="input-box">
				<input type="submit" name="" value="Đăng nhập" />
			</div>
			<div class="question">
				Bạn bạn chưa có tài khoản? <a th:href="@{/register}">ĐĂNG KÝ
					NGAY </a>
			</div>
		</form>

	</div>
</body>

</html>
